<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Clickering</title>

        <link rel="manifest" href="public/site.webmanifest" />
        <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png" />
        <link rel="icon" type="image/x-icon" href="public/favicon.ico" />
        <link rel="stylesheet" href="styles/main.css" />

        <script src="game.js" defer></script>
    </head>
    <body>
        <header>
            <p id="title" class="title">Clickering</p>
            <p id="timer" class="timer" hidden></p>
            <div class="score-container">
                <p class="score-title">Best Score:</p>
                <p id="score" class="score-value">0 CPS</p>
            </div>
        </header>

        <span id="counter" class="counter" hidden></span>

        <footer id="footer">
            <p class="click-to-start">Right Click to Start</p>
            <p class="hold-to-start">Hold to Start</p>
        </footer>
    </body>
</html>
